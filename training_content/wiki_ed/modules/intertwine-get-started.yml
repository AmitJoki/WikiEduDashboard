name: 'Intertwine: Get started on Wikipedia with your peers '
id: 18
description: |
  In this module, you will learn about Wikipedia’s User Page & User Talk Page, and create them together with your peers.

  When you finish, you should:

  * Have created and deployed User Page & User Talk Page.
  * Better understand how to use Wikipedia’s markup language.
  * Meet other Wikipedia editors and learn from each other's experiences.
  
  *Note that the training module itself will introduce Intertwine and help you sign up for a discussion session. You will participate in the discussion and achieve the above learning goals at a later time of your choice.* 
estimated_ttc: 60 minutes
